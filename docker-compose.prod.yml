version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: christmas-feedback-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"  # Change APP_PORT in .env if 3000 is taken
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - feedback-network

  postgres:
    image: postgres:16-alpine
    container_name: christmas-feedback-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-christmas_feedback}
    ports:
      - "${DB_PORT:-5432}:5432"  # Change DB_PORT in .env if 5432 is taken
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - feedback-network

volumes:
  postgres_data:

networks:
  feedback-network:
    driver: bridge
